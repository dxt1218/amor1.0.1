<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head th:fragment="top-css">
    <!--默认样式-->
    <link rel="stylesheet" href="../../static/css/reset.min.top.css"th:href="@{static/css/reset.min.top.css}">
    <!--图标样式-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>
    <!--主要样式-->
    <link rel="stylesheet" href="../../static/css/top-left.css" th:href="@{static/css/top-left.css}">
</head>

<body>
    <div th:fragment="xuanzelan"  class="top">
        <span th:replace="demo/top-dian::dian"></span>
        <div class="page">
            <!--左侧导航-->
            <div class="navbar">
                <div class="user">
                    <div class="user__pic"><img class="head-photo" th:src="@{'stjpg'}" onerror="this.style.display='none'"/></div>
                    <div class="user__name">登录名</div>
                </div>
                <div class="bar">
                    <div class="options">
                        <ul>
                            <li class="active">Home Page</li>
                            <span class="options__division">Your Amor</span>
                            <li>登 录</li>
                            <li>注 册</li>
                        </ul>
                    </div>
                    <div class="settings">
                        <ul>
                            <li class="acc-settings"><i class="fas fa-cog"></i> Account Settings</li>
                            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--主要内容部分-->
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
